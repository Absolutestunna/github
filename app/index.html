<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>IY 4 8 github</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <div class="nav1">
        <img src="../dist/images/github.png" alt="git">
        <input type="text" class="form-control input" placeholder="Search Github">
        <span><a href="#">Pull Request</a></span>
        <span><a href="#">Issues</a></span>
        <span><a href="">Gist</a></span>
      </div>
      <div class="nav2">
        <span class="glyphicon glyphicon-bell notification"></span>
        <a href="#"  class="createNew">
          <span class="glyphicon glyphicon-plus"></span>
          <span class="glyphicon glyphicon-triangle-bottom"></span>
        </a>
        <div class="smallPro">
          <img src="#" alt="pic">
          <span class="glyphicon glyphicon-triangle-bottom"></span>
        </div>

      </div>
    </header>


    <div class="container">
      <div class="row">
        <div class="col-md-3 sidebar">

        </div>






        <div class="col-md-9 main-body">
          <div class="row">
              <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Messages</a></li>
                <li class="presentation edit"><button class="btn btn-sm"><span class='glyphicon glyphicon-pencil'></span>Edit Profile</button></li>
             </ul>

          </div>
          <div class="show"></div>
        </div>
      </div>

    </div> <!--end of container-->



    <script id="sidebar_info" type="text/x-handlebars-template">
        <div class="row profile_pic">
          <div class="col-md-12"><img src="{{avatar_url}}" alt=""></div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h1>{{name}}</h1>
            <h2>{{login}}</h2>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <div class="location">{{location}}</div>
              <div class="email">{{email}}</div>
              <div>
                <span>link symbol</span>
                <span><a href="">{{blog}}</a></span>
              </div>
              <div>
                <span>time symbol<span>Joined at: {{date}}</span></span>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="followers">
            <div class="followerNum">{{followersNum}}</div>
            <span><a href={{followers}}></a>Followers</span>
          </div>
          <!-- <div class="starred">
            <div class="starredNum">1</div>
            <span><a href="{{starred}}"></a>Starred</span>
          </div> -->
          <div class="following">
            <div class="followingNum">{{followingNum}}</div>
            <span><a href={{following}}></a>following</span>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 organizations"><a href="{{organizations}}">JS Link</a></div>
        </div>

    </script>
    <script src="js/bundle.js"></script>
  </body>
</html>
